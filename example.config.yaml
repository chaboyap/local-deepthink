  # --- Synthesizer LLM ---
  # A powerful model used for the final synthesis step and as a fallback for failing agents.
  synthesizer_llm:
    # OPTION 1: Google Gemini (Recommended Default)
    provider: "gemini"
    model_name: "gemini-2.5-pro"
    # This MUST be true for non-code synthesis and reliable agent fallbacks to work.
    enable_structured_output: true
    config:
      top_p: 0.95
      temperature: 0.85
